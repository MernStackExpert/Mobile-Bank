<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy Ui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-center">
    <div
      class="bg-[#f4f5f7] flex justify-center items-center max-w-[450px] h-[100vh] w-full flex-col"
    >
      <!-- logo section  -->

      <div
        class="w-[316px] h-[150px] bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center"
      >
        <img src="./assets/Group.png" alt="" />
      </div>

      <!-- login-section  -->
      <div class="max-w-[402px] h-[317px] p-[32px] bg-white rounded-[24px]">
        <fieldset class="fieldset">
          <legend class="fieldset-legend font-bold text-[15px]">
            Mobile Number
          </legend>

          <input
            type="number"
            id="login-input-1"
            class="input bg-[#f4f5f7] rounded-[32px] w-[328px] h-[52px] outline-none p-[20px] font-bold mt-1"
            placeholder="Enter Your Number"
          />
        </fieldset>

        <fieldset class="fieldset">
          <legend class="fieldset-legend font-bold text-[15px]">
            4 Digit Pin
          </legend>

          <input
            type="password"
            id="login-input-2"
            class="input outline-none bg-[#f4f5f7] rounded-[32px] w-[328px] h-[52px] p-[20px] font-bold mt-1"
            placeholder="Enter 4 Digit Pin"
          />
        </fieldset>

        <button id="login-btn"
          class="btn text-white bg-[#0874f2] mt-3 w-[328px] rounded-[32px]"
        >
          Login
        </button>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
